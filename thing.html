<!DOCTYPE html>
<html>
<head>
<style>
h3 {
  text-align: center;
}
* {
  box-sizing: border-box;
}
#editor {
  padding: 15px;
  height: 200px;
}
.header {
  text-align: center;
  background-color: grey;
  color: white;
  padding: 15px;
}
.footer {
  text-align: center;
  background-color: grey;
  color: white;
  padding: 15px
}
.column {
  float: left;
  padding: 15px;
}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
.content {
  text-align: center;
  width: 33%;
}
.editor-window {
  text-align: center;
  margin: 0 auto;
  width: 100%;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script>
<script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="parse.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="main.css">
<script src = "draggable.js"></script>
<script src = "semidraggable.js"></script>
</head>
<body>
  <div class="header">
    <h1>blockat</h1>
  </div>
  <div class="clearfix">
    <div class="column content">
      <h3>Templates</h3>
      <div id="semidraggablecontainer">
        <div class = "semidraggable green">
          print(
          <div class="draggable blue">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
          )
          <br>
        </div>
        <div class = "semidraggable blue">
          65
        </div>
        <br>
      </div>
    </div>
    <div class="column content">
      <h3>Blocks</h3>
      <button type="button" onclick="block_to_code()">Convert to Code</button><br>
      <div id="draggablecontainer">
        <div class = "draggable green">
          print(
          <div class = "draggable blue">65</div>
          )
          <br>
        </div>
      </div>
    </div>
    <div class="column content">
      <h3>Code</h3>
      <pre id="output" style="border: 1px solid grey"></pre>
      <button type="button" onclick="runit()">Run Code</button>
      <input type="button" id="dwn-btn" value="Download Code"/>
      <br>
      <div id="editor" class="editor-window">print("Hello World!")</div>
      <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/python");
      </script>
    </div>
  </div>
  <script>
  //download editor contents as .py file
  function download(filename, text) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);
    element.style.display = 'none';
    document.body.appendChild(element);
    element.click();
    document.body.removeChild(element);
  }
  document.getElementById("dwn-btn").addEventListener("click", function(){
    var text = editor.getValue();
    var filename = "script.py";
    download(filename, text);
  }, false);
  </script>
  <div class="footer">
    <p>This is a project for PennApps XVI by Sam Alws, Eric Zheng, and Bryan Yao.</p>
  </div>
  <script type="text/javascript">
  function outf(text) {
    var mypre = document.getElementById("output");
    mypre.innerHTML = mypre.innerHTML + text;
  }
  function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
    throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
  }
  function runit() {
    var prog = editor.getValue();
    var mypre = document.getElementById("output");
    mypre.innerHTML = '';
    Sk.pre = "output";
    Sk.configure({output:outf, read:builtinRead});
    (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
    var myPromise = Sk.misceval.asyncToPromise(function() {
      return Sk.importMainWithBody("<stdin>", false, prog, true);
    });
    myPromise.then(function(mod) {
      console.log('success');
    },
    function(err) {
      console.log(err.toString());
    });
  }
  function get_html() {
    return document.getElementById("draggablecontainer").innerHTML;
  }
  function block_to_code() {
    editor.setValue(parse(get_html()));
  }
  registerdragevents();
  registersemidragevents();
  </script>
</body>
</html>
